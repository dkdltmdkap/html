<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가위바위보</title>
    <link rel="stylesheet" href="style.css" media="(min-width: 700px)">
    <script src="index.js" defer></script>
</head>
<body>
    <main>
        <div class="text">
            <h1 id="game">컴퓨터 가위, 바위, 보 맞추기</h1>
            <h1 id="game_result">결과</h1>
        </div>

        <div class="wrap">
            <button class="btn" id="scissors">가위</button>
            <button class="btn" id="rock">바위</button>
            <button class="btn" id="beam">보</button>
        </div>
    
        <div class="result_btns">
            <button id="resultBtn">결과보기</button>
            <button id="resetBtn">다시하기</button>
        </div>
        <div class="result"></div>
    </main>
</body>
</html>
