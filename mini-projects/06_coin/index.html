<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrap">
        <h1>동전 던지기 게임</h1>

        <div class="box">
            <img src="img/동전_앞.png" alt="" id="front_coin">
            <img src="img/동전_뒤.png" alt="" id="back_coin">
        </div>

        <div class="result">
            <h2></h2>
        </div>

        <div class="clickBtns">
            <button id="front">앞</button>
            <button id="back">뒤</button>
        </div>

        <div class="btns">
            <button id="start_btn">게임 시작</button>
            <button id="replay_btn">다시하기</button>
        </div>
    </div>
</body>
</html>
