<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>어린왕자 도서 페이지</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="bookImg">
            <img src="" alt="" id="bookImg">
            <button id="seeBtn">미리보기</button>
        </div>

        <div class="book_descriptions">
            <div class="wrap">
                <div class="featured"></div>
            </div>

            <div class="wrap">
                <div class="bookTitles"></div>
                <div class="hardcover"></div>
                <div class="copyImg">
                    <img src="" alt="" id="copyImg">
                </div>
            </div>

            <div class="wrap">
                <div class="author"></div>
                <p class="openBooks">열린책들</p>
                <div class="date"></div>
            </div>

            <div class="wrap">
                <div class="price"></div>
                <div class="discount"></div>
                <div class="pointImg">
                    <img src="" alt="" id="pointImg">
                </div>
                <div class="point"></div>
            </div>

            <div class="wrap">
                <div class="sales"></div>
                <div class="review"></div>
                <div class="star"></div>
                <div class="star_num"></div>
                <div class="starSlide">
                    <img src="" alt="" id="starSlide">
                </div>
            </div>

            <div class="wrap">
                <p>지금 주문하면</p>
                <div class="orders"></div>
                <p>도착예정</p>
            </div>

            <div class="wrap">
                <div class="tag tag1"></div>
                <div class="tag tag2"></div>
                <div class="tag tag3"></div>
                <div class="tag tag4"></div>
                <div class="tag tag5"></div>
            </div>

            <div class="wrap">
                <div class="event">이벤트</div>
                <div class="gifts">사은품</div>
                <div class="txt">
                    <p>
                        지구를 위한 작은 실천 - 친환경 다회용랩/샴푸바/가꿈비누/친환경 쥬트백
                        <span>(22.05.31 ~ 22.06.15)</span>
                    </p>
                </div>
            </div>

            <div class="wrap">
                <p>관련상품 :&nbsp;</p>
                <div class="used_items">
                    <p>중고상품 &nbsp;<span id="used_items"></span></p>
                    
                </div>
                <div class="ebook">
                    <p>eBook &nbsp;<span id="ebook"></span></p>
                    
                </div>
            </div>
        </div>
    </main>
</body>
</html>
