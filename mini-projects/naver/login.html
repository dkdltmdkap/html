<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>m.naver</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="login.css">
    <script src="login.js" defer></script>
</head>

<body>
    <div class="wrap">
        <header>
            <div class="back_translation">
                <ul>
                    <li>
                        <a href="index.html">
                            <img src="img/left.svg" alt="">
                        </a>
                    </li>
                    <li>
                        <img src="https://easy0-0.github.io/portfolio/naver/images/globe-solid.svg" alt="">
                        <select name="translation" id="translation">
                            <option value="ko">한국어</option>
                            <option value="en">영어</option>
                        </select>
                    </li>
                </ul>
            </div>
        </header>

        <main>
            <div class="logo">
                <img src="img/naverLogo.svg" alt="">
                <p>아이디와 비밀번호 입력을 통해<br> 로그인 하세요.</p>
            </div>
        </main>

        <div class="login">
            <ul>
                <li>
                    <img src="https://easy0-0.github.io/portfolio/naver/images/user.png" alt="">
                    <input type="text" name="userId" id="userId" placeholder="아이디">
                </li>
                <li>
                    <img src="https://easy0-0.github.io/portfolio/naver/images/pwd.png" alt="">
                    <input type="password" name="userPw" id="userPw" placeholder="비밀번호">
                </li>
            </ul>
            <ul>
                <button id="user_login">로그인</button>
            </ul>
        </div>
    </div>
</body>

</html>
