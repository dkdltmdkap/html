<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <script src="script.js" defer></script>
</head>

<body>
    <header>
        <div class="ribbon">
            <img src="img/ribbon.svg" alt="리본">
        </div>
        <div class="title">
            <h1>홀 케이크 메뉴</h1>
        </div>
    </header>

    <main>
        <section>
            <h2>선물용 롤 케이크는 예약 주문 가능합니다.</h2>
            <div class="dotted"></div>
        </section>

        <section>
            <aside>
                <div class="banana" data-name="바나나 롤" data-price="7000">
                    <img src="img/banana.svg" alt="">
                    <h3>바나나 롤</h3>
                </div>
                <div class="greenTea" data-name="그린티 롤" data-price="8000">
                    <img src="img/greenTea.svg" alt="">
                    <h3>그린티 롤</h3>
                </div>
            </aside>
            <aside>
                <div class="chocolate" data-name="쇼콜라 롤" data-price="8500">
                    <img src="img/chocolate.svg" alt="">
                    <h3>쇼콜라 롤</h3>
                </div>
                <div class="strawberry" data-name="스트로베리 롤" data-price="7000">
                    <img src="img/strawberry.svg" alt="">
                    <h3>스트로베리 롤</h3>
                </div>
            </aside>
        </section>
        <section>
            <section id="cart-section">
                <h2>장바구니</h2>
                <ul id="cart"></ul>
                <div id="total">총합계: 0원</div>
            </section>
        </section>
    </main>
    <footer>
        <h4>홀 케이크 카페</h4>
    </footer>
</body>

</html>
