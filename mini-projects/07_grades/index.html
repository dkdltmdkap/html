<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>
    <header>
        <h1>학점 계산</h1>
    </header>
    <section>
        <div class="score">
            <label for="kor">국어 점수</label>
            <input type="text" name="kor" id="kor">
            <label for="eng">영어 점수</label>
            <input type="text" name="eng" id="eng">
            <label for="math">수학 점수</label>
            <input type="text" name="math" id="math">
        </div>
        <div class="scoreSave">
            <button id="save">저장</button>
        </div>
    </section>
    <main>
        <ul>
            <li>순번</li>
            <li>국어</li>
            <li>영어</li>
            <li>수학</li>
            <li>총점</li>
            <li>평균</li>
            <li>학점</li>
        </ul>
    </main>
</body>
</html>
